<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <style>
        body  
        {  
        background-image:url('https://images.pexels.com/photos/5875750/pexels-photo-5875750.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260');  
        background-repeat: no-repeat;
        background-size: auto;
        background-blend-mode:saturation;
        /* height: 100%; */
        }  
    </style>
</head>
<body>
<h1>Flight Price Prediction</h1>
Enter the details of the flight to know its price.
<br>
<br>
<form action="/price", method="POST">
        <div>
        Airline:
        <select name="Airline" id="Airline">
            <option value="IndiGo">IndiGo</option>
            <option value="Air India">Air India</option>
            <option value="Jet Airways">Jet Airways</option>
            <option value="SpiceJet">SpiceJet</option>
            <option value="Multiple carriers">Multiple carriers</option>
            <option value="GoAir">GoAir</option>
            <option value="Vistara">Vistara</option>
            <option value="Air Asia">Air Asia</option>
            <option value="Vistara Premium economy">Vistara Premium economy</option>
            <option value="Jet Airways Business">Jet Airways Business</option>
            <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
            <option value="Trujet">Trujet</option>
        </select>
        </div>

        <div>
        Date of Journey:
        <input type="date" name="Date_of_Journey" id="Date_of_Journey">
        </div>

        <div>
        Date of Arrival: 
        <input type="date" name="Date_of_Arrival" id="Date_of_Arrival">
        </div>

        <div>
        Source:
        <select name="Source" id="Source">
            <option value="Banglore">Bangalore</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Delhi">Delhi</option>
            <option value="Chennai">Chennai</option>
            <option value="Mumbai">Mumbai</option>
        </select>
        </div>
        
        <div>
            Destination: 
            <select name="Destination" id="Destination">
                <option value="New Delhi">New Delhi</option>
                <option value="Bangalore">Bangalorei</option>
                <option value="Cochin">Cochin</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Delhi">Delhi</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>
        </div>

        <div>
            Total Stops:
            <select name="Total_Stops" id="Total_Stops">
                <option value=0>0</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
            </select>
        </div>

        <div>
            Additional Information: 
            <select name="Additional_Info" id="Additional_Info">
                <option value="No Info">No Info</option>
                <option value="In-flight meal not included">In-flight meal not included</option>
                <option value="No check-in baggage included">No check-in baggage included</option>
                <option value="1 Short layover">1 Short layover</option>
                <option value="1 Long layover">1 Long layover</option>
                <option value="2 Long layover">2 Long layover</option>
                <option value="Change airports">Change airports</option>
                <option value="Business class">Business class</option>
                <option value="Red-eye flight">Red-eye flight</option>
            </select>
        </div>

        <div>
            Departure Time:
            <input type="time" id="dep_time" name="dep_time">
        </div>

        <div>
            Arrival Time:
            <input type="time" id="Arrival_Time" name="Arrival_Time">
        </div>

        <div>
            One Way / Return:
            <select name="return" id="return">
                <option value="false">One Way</option>
                <option value="true">Return</option>
            </select>
        </div>

        <button>Submit</button>
</form>
{% block content %}{% endblock %}
</body>
</html>
